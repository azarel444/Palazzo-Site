<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post</title>

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/webflow.css" />
    <link rel="stylesheet" href="/css/palazzo-site.webflow.css" />

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
      .wrap { max-width: 900px; margin: 0 auto; }
      pre { white-space: pre-wrap; word-wrap: break-word; }
      a { text-decoration: none; }
      .meta { opacity: .7; font-size: 14px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p><a href="/blog/">← Back to Blog</a></p>
      <h1 id="title">Post</h1>
      <div id="meta" class="meta"></div>
      <pre id="content">Loading…</pre>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const mdUrl = params.get("md");

      if (!mdUrl) {
        document.getElementById("content").textContent = "Missing ?md= parameter.";
      } else {
        fetch(mdUrl, { cache: "no-store" })
          .then(r => {
            if (!r.ok) throw new Error("Could not load: " + mdUrl);
            return r.text();
          })
          .then(text => {
            document.getElementById("content").textContent = text;
            document.getElementById("meta").textContent = mdUrl;
          })
          .catch(err => {
            document.getElementById("content").textContent = err.message;
          });
      }
    </script>
  </body>
</html>
