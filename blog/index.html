<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>

    <!-- Optional: reuse your Webflow styles if these exist -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/webflow.css" />
    <!-- If you have a site-specific css file, keep this line but update the filename if needed -->
    <link rel="stylesheet" href="/css/palazzo-site.webflow.css" />

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
      .wrap { max-width: 900px; margin: 0 auto; }
      .post { padding: 16px 0; border-bottom: 1px solid rgba(0,0,0,.12); }
      .post a { text-decoration: none; }
      .meta { opacity: .7; font-size: 14px; margin-top: 6px; }
      .err { opacity: .8; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Blog</h1>
      <div id="posts"></div>
      <div id="status" class="err"></div>
    </div>

    <script>
      // Hardcoded list for now (we'll automate later)
      const posts = [
        { title: "Test", date: "2025-12-22", file: "/blog/2025-12-22-test.md" }
      ];

      // Render list
      const postsEl = document.getElementById("posts");
      posts.forEach(p => {
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <a href="/blog/post.html?md=${encodeURIComponent(p.file)}"><strong>${p.title}</strong></a>
          <div class="meta">${p.date}</div>
        `;
        postsEl.appendChild(el);
      });
    </script>
  </body>
</html>
